%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
File.version: "1.0"

Camera.type: "PinHole"

# Camera calibration and distortion parameters (OpenCV) 
Camera1.fx: 641.34521484375
Camera1.fy: 640.6468505859375
Camera1.cx: 647.181640625
Camera1.cy: 369.8077392578125

# distortion parameters
Camera1.k1: -0.0564834
Camera1.k2: 0.0676236
Camera1.p1: -0.000781062
Camera1.p2: 0.0008879542001523077
Camera1.p3: -0.02219175174832344

# Camera resolution
Camera.width: 1280
Camera.height: 720

Camera.newWidth: 640
Camera.newHeight: 480
# Camera frames per second 
Camera.fps: 30

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Transformation from camera to body-frame (imu)
IMU.T_b_c1: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   data: [0.999994, -0.000244853, 0.00356336, 0.0287927,
         0.000229721, 0.999991, 0.00424625, 0.00732247,
        -0.00356437, -0.00424541, 0.999985, 0.0158539,
         0.0, 0.0, 0.0, 1.0]

# IMU noise
IMU.NoiseGyro: 2.e-3 # 3 # 2.44e-4 #1e-3 # rad/s^0.5
IMU.NoiseAcc: 4.e-2 #2 # 1.47e-3 #1e-2 # m/s^1.5
IMU.GyroWalk: 2.e-5 # rad/s^1.5
IMU.AccWalk: 3.e-4 # m/s^2.5
IMU.Frequency: 200.0

time_shift: 0.005
#Topic names
cam_topic: "/camera/color/image_raw"
imu_topic: "/camera/imu"

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1500 # 1000

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5 # -1.8
Viewer.ViewpointF: 500.0

